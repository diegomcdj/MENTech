  <!-- Main -->
  <main class="container mt-3">
    <div class="container pb-3">
      <div class="d-grid gap-3">
        <div class="bg-body-tertiary border rounded-1">
          <h3 class="text-center"><i class="bi bi-file-person"></i>Clientes</h3>
          <div class="m-4"></div>
        </div>

        <div class="bg-body-tertiary border rounded-1">
          <div class="container-fluid">
            <div class="d-flex">
              <div class="my-3">
                <button  type="button" class="btn btn-success rounded-1" data-bs-toggle="modal"
                  data-bs-target="#exampleModal" data-bs-whatever="@mdo" onclick="limpiarFormulario()">
                  <i class="bi bi-person-plus"></i> Agregar
                </button>
              </div>
            </div>

            <table class="table table-hover table-striped table-bordered my-1">
              <thead class="text-center">
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col"><i class="bi bi-person-bounding-box"></i> Documento</th>
                  <th scope="col"><i class="bi bi-envelope-at"></i> Email</th>
                  <th scope="col"><i class="bi bi-telephone"></i> Telefono</th>
                  <th scope="col"><i class="bi bi-geo"></i> Dirección</th>
                  <th scope="col"><i class="bi bi-grid-3x2-gap"></i> Acciones</th>
                </tr>
              </thead>
              <tbody class="table-group-divider text-center" id="clientes_table">
                <tr>
                  <th scope="row">1</th>
                </tr>
              </tbody>
            </table>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      Nuevo Registro
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form class="row g-3">
                      <div>
                        <input type="hidden" id="idCliente" value="idCliente" name="idCliente" />
                      </div>
                      <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" value="" required name="nombre" />
                      </div>
                      <div class="col-md-6">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" value="" required name="apellido" />
                      </div>
                      <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                          <span class="input-group-text" id="inputGroupPrepend2">@</span>
                          <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend2"
                            required name="email" />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <label for="documento" class="form-label">Documento</label>
                        <input type="text" class="form-control" id="documento" required name="documento" />
                      </div>

                      <div class="col-md-6">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="telefono" required name="telefono" />
                      </div>

                      <div class="col-md-6">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" required name="direccion" />
                      </div>

                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                          <i class="bi bi-x-lg"></i> Close
                        </button>
                        <button id="idAgregar" class="btn btn-primary" onclick="agregarCliente()">
                          <i class="bi bi-floppy"></i> Registrar
                        </button>
                        <button id="btnEditar" class="btn btn-outline-info" onclick="editarCliente(document.getElementById('idCliente').value)">
                          <i class="bi bi-floppy"></i> Editar
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>

  <script>
    window.onload = function () {
      const userName = localStorage.getItem("user");
      if (userName == null) {
        window.location.href = "index.html";
      }
      console.log(userName);
      const user = JSON.parse(userName);
      const name = user.name;
      document.getElementById("txtusername").innerText = name;
      mostrarData();
    };
  </script>
